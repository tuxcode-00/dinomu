<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinomu Lee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;700;800&family=Sacramento&display=swap" rel="stylesheet">

    <!-- Simplycountdown -->
    <link rel="stylesheet" href="/node_modules/simplycountdown.js/css/simplyCountdown.theme.default.css">
    <script src="/node_modules/simplycountdown.js/dist/simplyCountdown.min.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white">
      <main>
        <h4>Kepada Bapak/Ibu/Saudara/i, </h4>
        <h1>Husni & Neila</h1>
        <p>Akan melangsungkan resepsi pernikahan dalam:</p>
        <div class="simply-countdown">

        </div>
        <a href="#undangan" class="btn btn-lg mt-4">Lihat Undangan</a>
      </main>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
      simplyCountdown('.simply-countdown', {
        year: 2023, // required
        month: 11, // required
        day: 11, // required
        hours: 8, // Default is 0 [0-23] integer
        words: { //words displayed into the countdown
          days: { singular: 'Hari', plural: 'Hari' },
          hours: { singular: 'Jam', plural: 'Jam' },
          minutes: { singular: 'Menit', plural: 'Menit' },
          seconds: { singular: 'Detik', plural: 'Detik' }
        }
      });
    </script>
  </body>
</html>
